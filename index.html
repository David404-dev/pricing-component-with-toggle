<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <main>


    <div class="hero-section">
      <h1>Our Pricing</h1>
      <label class="toggle">
        <input class="toggle__input" type="checkbox">
        <div class="toggle__fill"></div>
      </label>
    </div>


    <div class="basic-plan">
      <h2>Basic</h2>
      <span class="basic-annual-sign">&dollar;</span>
      <p class="basic-price">199.99</p>
      <p class="basic-monthly">19.99</p>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <a href="#">Learn More</a>
    </div>

    <div class="professional-plan">
      <h2>Professional</h2>
      <span class="professional-annual-sign">&dollar;</span>
      <p class="professional-price">249.99</p>
      <p class="professional-monthly">24.99</p>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <a href="#">Learn More</a>
    </div>

    <div class="master-plan">
      <h2>Master</h2>
      <span class="master-annual-sign">&dollar;</span>
      <p class="master-price">399.99</p>
      <p class="master-monthly">39.99</p>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <a href="#">Learn More</a>
    </div>

  </main>

  <script src="./index.js"></script>
</body>

</html>
